<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kata Kata Hari Ini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="quote-card">
      <div class="quote-icon">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M10 11H6a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v3c0 2.5-1.5 4-4 5l-.5-1c2.5-.5 3.5-2 3.5-3.5V11z"/>
          <path d="M16 11h-4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v3c0 2.5-1.5 4-4 5l-.5-1c2.5-.5 3.5-2 3.5-3.5V11z"/>
        </svg>
      </div>
      <p class="quote-text" id="quoteText">Memuat kutipan...</p>
      <p class="quote-author" id="quoteAuthor"></p>
    </div>
    <button class="refresh-btn" id="refreshBtn">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 2v6h-6M3 22v-6h6M21 12A9 9 0 0 0 6.343 6.343M3 12a9 9 0 0 0 14.657 5.657"/>
      </svg>
      Quote Baru
    </button>
  </div>
  <script src="main.js"></script>
</body>
</html>

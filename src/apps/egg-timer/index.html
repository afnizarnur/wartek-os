<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egg Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="egg-timer">
    <div class="egg-container">
      <div class="egg">
        <div class="egg-yolk"></div>
      </div>
      <div class="steam steam-1"></div>
      <div class="steam steam-2"></div>
      <div class="steam steam-3"></div>
    </div>

    <div class="timer-display">
      <span id="minutes">07</span>:<span id="seconds">00</span>
    </div>

    <div class="preset-label" id="presetLabel">Medium Boiled</div>

    <div class="presets">
      <button class="preset-btn" data-time="300" data-label="Soft Boiled">Soft</button>
      <button class="preset-btn active" data-time="420" data-label="Medium Boiled">Medium</button>
      <button class="preset-btn" data-time="600" data-label="Hard Boiled">Hard</button>
    </div>

    <div class="controls">
      <button id="startBtn" class="control-btn primary">Start</button>
      <button id="pauseBtn" class="control-btn" disabled>Pause</button>
      <button id="resetBtn" class="control-btn">Reset</button>
    </div>

    <div class="doneness-meter">
      <div class="meter-label">Doneness</div>
      <div class="meter-track">
        <div class="meter-fill" id="meterFill"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
